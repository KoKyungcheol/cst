		<script type="text/javascript">
			/**
			* Get the user item.
			*/
			function getUserItem(userId, success, fail) {
				if (!userId) return;
				
				var jqxhr = $.ajax({
					method: "GET",
					url: aras.getServerBaseURL() + "odata/User('" + userId + "')",
					headers: {
						DATABASE: aras.getDatabase(),
						AUTHUSER: aras.getLoginName(),
						AUTHPASSWORD: aras.getPassword(),
					},
					data: {},
					dataType: "json",
				});
				if (success) jqxhr.done(success);
				if (fail) jqxhr.fail(fail);
			} // function
			
			/**
			* Invoke the server method.
			*/
			function invokeMethod(methodName, data, success, fail) {
				if (!methodName) return;

				/* LeeJH 2020 
				var jqxhr = $.ajax({
					method: "POST",
					url: aras.getServerBaseURL() + "odata/Method/method." + methodName,
					//async: false,
					headers: {
						DATABASE: aras.getDatabase(),
						AUTHUSER: aras.getLoginName(),
						AUTHPASSWORD: aras.getPassword(),
					},
					contentType: "application/json",
					data: data,
					dataType: "json",
				});
				if (success) jqxhr.done(success);
				if (fail) jqxhr.fail(fail);
				LeeJH 2020 */
				var dat = {};
				dat["Item"] = eval(JSON.parse(data).dataDiv);
				success(dat);
			} // function

			
			/**
			* Get the items.
			*/
			function getItems(itemTypeName, queryOptions, callback) {
				if (!itemTypeName) return false;
				
				/* LeeJH 2020 
				var requiredQueryOption = { "$count": true };
				
				$.ajax({
					method: "GET",
					url: aras.getServerBaseURL() + "odata/" + itemTypeName,
					async: false,
					headers: {
						DATABASE: aras.getDatabase(),
						AUTHUSER: aras.getLoginName(),
						AUTHPASSWORD: aras.getPassword(),
					},
					data: $.extend(queryOptions || {}, requiredQueryOption),
					dataType: "json"
				})
					.done(function (data, textStatus, xhr) {
						if (callback) {
							callback(data["@odata.count"] ? data.value : [data]);
						}
					})
					.fail(function (xhr, textStatus, errorThrown) {
						var error = xhr.responseJSON ? xhr.responseJSON.error : xhr.responseText;
						if (error.code === "NotFound") {
							if (callback) callback([]);
						}
						else {
							aras.AlertError(error.message || error);
						}
					}); // fail(...)
					LeeJH 2020 */
				var dat = eval(itemTypeName);
				callback(dat);
			} // function

			$(document).ready(function() {

				var windowHeight = $(window).height();
				$('#content').css({'height':(windowHeight)+'px'});
				$('.widget-body').css({'height':(windowHeight/2 - 110)+'px'});
				$('#cts00_ContentsArea').css({'height':($(window).height()/2 - 125) + 'px'});
				$('#cts01_ContentsArea').css({'height':($(window).height()/2 - 125) + 'px'});

				pageSetUp();
			
				//zxCustomPageSetUp();
				zxGetUserConfigure();
								
				$(".jarviswidget").resize(function() {
					var ctsId = this.id;
					var idx = ctsId.substring(ctsId.length - 1, ctsId.length);

					if ($.isNumeric(idx) && reDraw == ctsId) {
						zxContentsDrop(userContents[idx].contentsid, ctsId);
						reDraw = "";
					}
				});
				
				$(document).click(function() {
					if (event.target.className == "fa fa-compress" || event.target.className == "fa fa-expand" || event.target.className == "button-icon jarviswidget-fullscreen-btn") {
						$(".tooltip-arrow").remove();
						$(".tooltip-inner").remove();
						reDraw = $(event.target).closest(".jarviswidget")[0].id;
						
						if (!isFullScreen) {
							currCtsId = "#" + $("#jarviswidget-fullscreen-mode").children("div").attr("id") + "_body";
							id = $("#jarviswidget-fullscreen-mode").children("div").attr("id");
						} else {
							$(currCtsId).empty();

							$(id).empty();
						}
						isFullScreen = $("#jarviswidget-fullscreen-mode").length;

						//var windowHeight = $(window).height();
						
						if (isFullScreen != 0) {
							$('.widget-body').css({'height':(windowHeight - 110)+'px'});

							if (id == "cts00") {
								$('#cts00_ContentsArea').css({'height':($(window).height() - 150) + 'px'});
							}
							else if (id == "cts01") {
								$('#cts01_ContentsArea').css({'height':($(window).height() - 150) + 'px'});
							}
							else if (id == "cts02") {
								$('#cts02_ContentsArea').css({'height':($(window).height() - 150) + 'px'});
							}
							else if (id == "cts03") {
								$('#cts03_ContentsArea').css({'height':($(window).height() - 150) + 'px'});
							}
						}
						else {
							$('#content').css({'height':(windowHeight)+'px'});

							$('.widget-body').css({'height':(windowHeight/2 - 110)+'px'});
							$('#cts00_ContentsArea').css({'height':($(window).height()/2 - 125) + 'px'});
							$('#cts01_ContentsArea').css({'height':($(window).height()/2 - 125) + 'px'});
							$('#cts02_ContentsArea').css({'height':($(window).height()/2 - 125) + 'px'});
							$('#cts03_ContentsArea').css({'height':($(window).height()/2 - 125) + 'px'});
						}	
					
					} else if (event.target.className == "fa fa-cog" || event.target.className == "fa fa-save") {
						$(".tooltip-arrow").remove();
						$(".tooltip-inner").remove();
					}
				}); 
			})
