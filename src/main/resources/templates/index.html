  <script>
    // Fix preventDefault for IE
    (function () {
      var workingDefaultPrevented = (function () {
        var e = document.createEvent('CustomEvent')
        e.initEvent('Bootstrap', true, true)
        e.preventDefault()
        return e.defaultPrevented
      })()
      if (!workingDefaultPrevented) {
        var origPreventDefault = Event.prototype.preventDefault
        Event.prototype.preventDefault = function () {
          if (!this.cancelable) {
            return
          }
          origPreventDefault.call(this)
          Object.defineProperty(this, 'defaultPrevented', {
            get: function () {
              return true
            },
            configurable: true
          })
        }
      }
    })()
  </script>

  <script nomodule>
    window.MSInputMethodContext 
    && document.documentMode 
    && document.write('<script src="https://cdn.jsdelivr.net/combine/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js,npm/ie11-custom-properties@4,npm/element-qsa-scope@1"><\/script><script crossorigin="anonymous" src="https://polyfill.io/v3/polyfill.min.js?features=Number.parseFloat"><\/script>');
  </script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function () {

      try {
        RealGridJS.setTrace(false);
        RealGridJS.setRootContext('js/realgridjs');
        feather.replace()
      } catch (err) {
        showMessage('ERR_DESC', transLangKey('MSG_5140'));
      }

      window.onfocus = function (event) {
        var sessionInfo = authentication.getSessionInfo();
        if (sessionInfo) {
          var username = authentication.getUsername();
          if (username !== '' && username !== 'None' && username !== sessionInfo.username) {
            showMessage(transLangKey('MSG_CONFIRM'), transLangKey('MSG_0024'), {close: false}, function(answer){
              if(answer) {
                authentication.evaluate();
              }
            })
          }
        } else {
          showMessage(transLangKey('MSG_CONFIRM'), transLangKey('MSG_0024'), {close: false}, function(answer){
            if(answer) {
              authentication.evaluate();
            }
          })
        }
        sessionInfo = null;
      };

      $.ajaxSetup({ cache: false });
    });
  </script>
  <script th:inline="javascript">
    /* <![CDATA[*/
    let check =  /*[[${check}]]*/ '';
    let username =  /*[[${session.SPRING_SECURITY_CONTEXT.authentication.name}]]*/ '';
    
    if (check != null) {
      if (check === 'true') {
        localStorage.setItem('username', username);
        localStorage.setItem('rememberCheck', check);
      } else {
        localStorage.setItem('username', '');
        localStorage.setItem('rememberCheck', check);
      }
    }
    /*]]>*/
  </script>
